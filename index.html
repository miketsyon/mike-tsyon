<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsyon vs Paul</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 2rem;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .cta-button {
            display: inline-block;
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,215,0,0.4);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .cta-button { padding: 1rem 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>TYSON VS PAUL</h1>
            <p class="subtitle">THE LEGENDARY SHOWDOWN</p>
            
            <div class="image-container">
                <img src="/api/placeholder/800/450" alt="Tyson vs Paul Fight">
            </div>

            <a href="#" class="cta-button">BUY</a>
        </div>
    </div>
</body>
</html>
